<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="index.css">
    <title>Cadastrar Vagas</title>
    <meta charset="utf-8">
  </head>
  <body>

    <div class="box">
        Cadastrar Vagas
    </div>
    <div id="main">
        <div class="campos">
            <p class="labels">Cidade:</p>
            <input placeholder="Digite o nome da cidade" class="text" type="text">
        </div>
        <div class="campos">
            <p class="labels"> Área:</p>
            <input placeholder="Digite o nome da área" class="text" type="text">
        </div>
        <div class="campos">
            <p class="labels">Nível:</p>
            <input placeholder="Digite o nome do cargo" class="text" type="text">
        </div>
        <div class="campos">
            <p class="labels">Descrição:</p>
            <input id="desc" placeholder="Digite uma descrição para o cargo" class="text" type="text">
        </div>
        <div class="campos">
            <input class="btn" id="deletar" value="Deletar" type="button">
            <input class="btn" id="salvar"  value="Salvar" type="button"> 
        </div>
              
    </div>
  </body>
</html>
