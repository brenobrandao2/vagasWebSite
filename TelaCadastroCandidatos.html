<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Tela.css">
        <title>Vagas</title>
        
    </head>
    <body>
        <div id="retangulo">
            <h2 id="cabecalho">Cadastrar Candidato</h2>
        </div>
        <div id="formulario">
            <div class="grupoCampo">
                <p class="centertext">Cidade:</p>
                <input class="campoTexto" type="text" id="Cidade" name="Cidade" placeholder="Digite o nome da cidade">
            </div>
            <div class="grupoCampo">
                <p class="centertext">Nome:</p>
                <input class="campoTexto" type="text" id="Area" name="Ares" placeholder="Digite o nome da área">
            </div>
            <div class="grupoCampo">
                <p class="centertext">Nível:</p>
                <input class="campoTexto" type="text" id="Cargo" name="Cargo"  placeholder="Digite o nível do cargo">
            </div>
            <div class="grupoCampo">
                <p class="centertext">Experiência:</p>
                <input id="campoDescricao" type="text" id="Descricao" name="Descricao" placeholder="Digite uma descrição para o cargo">
            </div>
        </div>

        <div id="botoes">
            <div class="botao1">
                <button class= "botao1">Deletar</button>
            </div>
            <div class="botao2">
                <button class= "botao2">Salvar</button>
            </div>
        
        </div>
        

    </body>
</html>
